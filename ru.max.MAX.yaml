app-id: ru.max.MAX
runtime: org.freedesktop.Platform
runtime-version: '25.08'
sdk: org.freedesktop.Sdk
base: org.electronjs.Electron2.BaseApp
base-version: '25.08'
command: start-max
separate-locales: false
tags:
  - proprietary
finish-args:
  - --device=dri
  - --share=ipc
  - --share=network
  - --socket=pulseaudio
  - --socket=wayland
  - --socket=fallback-x11
  - --talk-name=org.kde.StatusNotifierWatcher
  - --filesystem=xdg-run/pipewire-0:ro
  - --filesystem=xdg-download
  - --env=XCURSOR_PATH=/run/host/user-share/icons:/run/host/share/icons
  - --env=ELECTRON_TRASH=gio
modules:
  - name: max
    buildsystem: simple
    build-commands:
      - install -Dm 755 start-max ${FLATPAK_DEST}/bin
      - install -Dm 755 apply_extra.sh ${FLATPAK_DEST}/bin/apply_extra
      - install -Dm 644 ${FLATPAK_ID}.metainfo.xml ${FLATPAK_DEST}/share/metainfo/${FLATPAK_ID}.metainfo.xml
      - install -Dm 644 MAX.png ${FLATPAK_DEST}/share/icons/hicolor/512x512/apps/${FLATPAK_ID}.png
      - install -Dm 644 ${FLATPAK_ID}.desktop ${FLATPAK_DEST}/share/applications/${FLATPAK_ID}.desktop
    sources:
      - type: extra-data
        url: https://download.max.ru/linux/deb/pool/main/m/max/MAX-26.2.2.43936.deb
        sha256: a21e59bf846556a5f486807a4df1cfa597110e0e931fc0f41515000b1d2d01c7
        size: 287986278
        filename: MAX.deb
        x-checker-data:
          type: debian-repo
          package-name: max
          root: https://download.max.ru/linux/deb
          dist: stable
          component: main
      - type: script
        dest-filename: apply_extra.sh
        commands:
          - bsdtar -Oxf MAX.deb data.tar.xz | bsdtar -xf - --strip-components=3 ./opt/MAX
          - rm MAX.deb
      - type: script
        dest-filename: start-max
        commands:
          - export TMPDIR="${XDG_RUNTIME_DIR}/app/${FLATPAK_ID}"
          # https://issues.chromium.org/issues/404298968
          - zypak-wrapper /app/extra/MAX --ozone-platform-hint=auto --disable-features=GlobalShortcutsPortal
            --enable-features=WebRtcPipeWireCamera "$@"
      - type: file
        path: ru.max.MAX.desktop
      - type: file
        path: ru.max.MAX.metainfo.xml
      - type: file
        path: MAX.png
